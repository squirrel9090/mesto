<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo/header-logo.svg" alt="логотип сайта" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/profile-avatar.png" alt="аватар профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <input type="button" class="profile__edit-button">
          <p class="profile__activity">Исследователь океана</p>
        </div>
        <input type="button" class="profile__add-button">
      </section>
      <section class="elements">
        <div class="element">
          <img src="./images/kislovodsk.jpg" alt="Кисловодск" class="element__image">
          <div class="element__wrapper">
            <h2 class="element__name">Кисловодск</h2>
            <input type="button" class="element__like-button">
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__image">
          <div class="element__wrapper">
            <h2 class="element__name">Эльбрус</h2>
            <input type="button" class="element__like-button">
          </div>
        </div>
        <div class="element">
          <img src="./images/baikal.jpg" alt="Байкал" class="element__image">
          <div class="element__wrapper">
            <h2 class="element__name">Байкал</h2>
            <input type="button" class="element__like-button">
          </div>
        </div>
        <div class="element">
          <img src="./images/dzhily-su.jpg" alt="Кабардино-Балкария" class="element__image">
          <div class="element__wrapper">
            <h2 class="element__name">Кабардино-Балкария</h2>
            <input type="button" class="element__like-button">
          </div>
        </div>
        <div class="element">
          <img src="./images/dagestan.jpg" alt="Дагестан" class="element__image">
          <div class="element__wrapper">
            <h2 class="element__name">Дагестан</h2>
            <input type="button" class="element__like-button">
          </div>
        </div>
        <div class="element">
          <img src="./images/north_ossetia.jpg" alt="Северная Осетия" class="element__image">
          <div class="element__wrapper">
            <h2 class="element__name">Северная Осетия</h2>
            <input type="button" class="element__like-button">
          </div>
          
        </div>

      </section>
    </main>
    <footer class="footer">&copy; 2022 Mesto Russia</footer>
  </div>
  <div class="popup popup_edit">
    <div class="popup__form">
      <button class="popup__close-button"></button>
      <h2 class="popup__header">Редактировать профиль</h2>
      <input type="text" class="popup__field" placeholder="Жак-Ив Кусто">
      <input type="text" class="popup__field" placeholder="Исследователь океана">
      <button class="popup__submit-button">Сохранить</button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
