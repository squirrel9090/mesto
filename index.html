<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo/header-logo.svg" alt="логотип сайта" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/profile-avatar.png" alt="аватар профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__activity">Исследователь океана</p>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements" aria-label="Фотогалерея"></section>
    </main>
    <footer class="footer">&copy; 2022 Mesto Russia</footer>
  </div>
  <div class="popup popup_edit">
    <div class="popup__form">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__header">Редактировать профиль</h2>
      <form name="profile-information" class="popup__information">
        <input type="text" class="popup__field popup__field_el_name" placeholder="Жак-Ив Кусто" value="Жак-Ив Кусто">
        <input type="text" class="popup__field popup__field_el_job" placeholder="Исследователь океана" value="Исследователь океана">
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_new-card">
    <div class="popup__form">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__header">Новое место</h2>
      <form name="profile-information" class="popup__information">
        <input type="text" class="popup__field popup__field_el_name" placeholder="Название">
        <input type="url" class="popup__field popup__field_el_link" placeholder="Ссылка на картинку">
        <button class="popup__submit-button" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_open-image">
    <figure class="popup__figure">
      <button class="popup__close-button" type="button"></button>
      <img src="#" alt="" class="popup__image">
      <figcaption class="popup__caption"></figcaption>
    </figure>
  </div>
  <template class="element-template">
    <div class="element">
      <button class="element__delete-button" type="button"></button>
      <img src="#" alt="" class="element__image">
      <div class="element__wrapper">
        <h2 class="element__name"></h2>
        <button type="button" class="element__like-button"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
